<div class="container">
  <h1 class="text-center">Search</h1>
  <div class="form-group">
    <input type="search" class="form-control" (keyup)="instantSearch($event)" placeholder="Search photos">
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 p-3" *ngFor="let image of images">
      <div class="card">
        <a href="{{image.url}}_b.jpg">
          <img src="{{image.url}}_m.jpg" title="{{image.title}}">
        </a>
      </div>
    </div>
  </div>

  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onInfiniteScroll()">
  </div>
</div>
